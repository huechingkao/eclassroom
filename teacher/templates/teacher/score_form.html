{% extends "base.html" %}
{% load tag %}
{% block content %}
<table>
  <tr><td>學生</td><td>{{work.student_id|realname}}</td></tr>
  <tr><td>時間</td><td>{{work.publication_date}}</td></tr>
  <tr><td>心得</td><td>{{work.memo|linebreaks}}</td></tr>
  {% if work.file %}
  <tr><td>檔案</td><td><a href="{{work.file.url}}">下載</a></td></tr>
  {% endif %}
</table>
<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
      <tr><td></td><td><input type="submit" value="送出" /></td></tr>
    </table>    
</form>
{% endblock %}
